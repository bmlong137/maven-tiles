name: Integration Tests on Java 18

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: 18
          distribution: 'zulu'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots install -Prun-its
